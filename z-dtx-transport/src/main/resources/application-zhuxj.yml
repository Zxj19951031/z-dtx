server:
  port: 8088
spring:
  application:
    name: z-dtx-transport-service
  datasource:
    url: jdbc:mysql://localhost:3306/dtx-transport?useSSL=false&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8888/eureka/

